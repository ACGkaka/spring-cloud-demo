server:
  port: 1004

spring:
  application:
    name: demo-auth
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/spring-cloud-demo?useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT
    driver-class-name: com.mysql.jdbc.Driver
    # 使用druid数据源
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    encoding: UTF-8
    cache: false
  resources:
    static-locations: classpath:statics/

mybatis:
  basepackage: com.example.auth
  mapper-locations: "classpath*:mapper/**/*.xml"

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true # 是否使用 ip 地址注册
    instance-id: ${spring.cloud.client.ip-address}:${server.port} # ip:port
  client:
    service-url:
      defaultZone: http://demo:Demo2020@${eureka.instance.hostname}:1001/eureka/

itdragon:
  jwt:
    secret: ITDragon
    expiration: 86400
    header: Authorization
    tokenHead: Bearer