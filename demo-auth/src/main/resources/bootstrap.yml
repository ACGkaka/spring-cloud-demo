server:
  port: 1004

spring:
  application:
    name: demo-auth
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/spring-cloud-demo?useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT
    driver-class-name: com.mysql.jdbc.Driver
    # 使用druid数据源
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    encoding: UTF-8
    cache: false
  resources:
    static-locations: classpath:statics/

mybatis:
  basepackage: com.example.auth
  mapper-locations: "classpath*:mapper/**/*.xml"

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true # 是否使用 ip 地址注册
    instance-id: ${spring.cloud.client.ip-address}:${server.port} # ip:port
    lease-renewal-interval-in-seconds: 5 # 实例续期心跳间隔（默认30s），设置之后启动服务不需要等很久就可以访问到服务的内容
    lease-expiration-duration-in-seconds: 15 # 实例续期持续多久后失效（默认90s）
  client:
    service-url:
      defaultZone: http://demo:Demo2020@${eureka.instance.hostname}:1001/eureka/

itdragon:
  jwt:
    secret: ITDragon
    expiration: 86400
    header: Authorization
    tokenHead: Bearer

ribbon:
  # http建立socket超时时间,毫秒
  ConnectTimeout: 5000
  # http读取响应socket超时时间
  ReadTimeout: 8000
#  # 设置Ribbon的饥饿加载(eager-load)模式。
#  eager-load:
#    enabled: true # 开启Ribbon的饥饿加载模式
#    clients: ts-auth,ts-biz-support # 指定需要饥饿加载的服务名