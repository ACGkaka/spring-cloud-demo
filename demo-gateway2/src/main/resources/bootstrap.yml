server:
  port: 2003

spring:
  application:
    name: demo-gateway

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true # 是否使用 ip 地址注册
    instance-id: ${spring.cloud.client.ip-address}:${server.port} # ip:port
  client:
    service-url:
      defaultZone: http://demo:Demo2020@${eureka.instance.hostname}:1001/eureka/